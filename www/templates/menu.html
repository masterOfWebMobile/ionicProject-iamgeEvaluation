<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable" ng-click="onClickTitle()">
      <ion-nav-buttons side="left">
        <button class="button button-icon sidemenubutton" menu-toggle="left" ng-bind="ui.mypolls" style="display:block !important"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon sidemenubutton" menu-toggle="right" ng-bind="ui.torate" style="display:block !important"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top">

      <ion-tab title="Contacts" icon-off="ion-android-contact" icon-on="ion-android-contact" ng-click="gotoContact()">
        <ion-nav-view name="tab-contact"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Add Poll" icon-off="ion-plus-circled" icon-on="ion-plus-circled" ng-click="gotoAddPoll()">
        <ion-nav-view name="tab-addPoll"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/app/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left" width="120" drag-content="false">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in imageWithName"
            menu-close ng-click="gotoMyPoll(item)" class="sidemenu-item">
          <img ng-src="{{item.url}}" class="sidemenu-image">
          <p ng-bind="item.photo"></p>
        </ion-item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right" width="120" drag-content="false">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="rightItem in rightImageWithName" menu-close ng-click="gotoToRate(rightItem)" class="sidemenu-item">
          <img ng-src="{{rightItem.url}}" class="sidemenu-image">
          <p ng-bind="rightItem.photo"></p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
